<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@600;700;900&display=swap" rel="stylesheet">
   <title>TobooList</title>
</head>
<body>
   
   <header>
      <img id="logo" src="img/Logo.png" alt="Logo boolean">
      <span id="logo-text">TobooList</span>
   </header>



   <main class="container b-radius">


      <div class="header-container">
         
         <div class="button add-task b-radius">
            <span>Add Task</span>
         </div>
         <div class="button add-section b-radius">
            <span>Add Section</span>
         </div>

      </div>


      <div class="main-container">

         <div class="area">

            <h3>New Task</h3>

            <span class="element-list done">
               Quarterly Newsletter
               <span class="label editorial"></span>
            </span>

         </div>

         <div class="area">

            <h3>Today</h3>

            <span class="element-list done">
               Recruiting blog post
               <span class="label editorial"></span>
            </span>

            <span class="element-list done">
               Mobile app launch
               <span class="label q1-goals"></span>
            </span>

            <span class="element-list to-do">
               Interview John H.
               <span class="label recruiting"></span>
            </span>

            <span class="element-list done">
               Summit update to mobile storefronts
               <span class="label mobile"></span>
            </span>

         </div>

         <div class="area">

            <h3>Upcoming</h3>

            <span class="element-list to-do">
               Schedule meeting with Alex
            </span>

            <span class="element-list done">
               Homepage refresh
               <span class="label website"></span>
            </span>

            <span class="element-list done">
               Onboard new Sales team members
               <span class="label sales"></span>
            </span>

            <span class="element-list done">
               Review editorial calendar
               <span class="label editorial"></span>
            </span>

         </div>

      </div>

   </main>

</body>
</html>
